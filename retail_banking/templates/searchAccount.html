{% extends 'layout.html' %}
<!-- head content -->
{% block head %}
<title>Search Account </title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}





<form class="form text-center" method="POST">
    <input type="text" name="redirectto" value="{{redirectto}}" hidden readonly/>
    <input type="text" name="is_redirect" value="{{is_redirect}}" hidden readonly/>

    <div class="form mb-2">
        <label class="pr-2">Customer SSN ID</label>
        <input type="text" class="form-control text-center" style="width: 50%; margin: 5px auto;" name="ssn_id" placeholder="Enter SSN ID" value="">
    </div>
    <hr>
    <p>OR</p>
    <hr>
    <div class="form mb-2">
        <label class="pr-2">Customer Account ID</label>
        <input type="text" class="form-control text-center" style="width: 50%; margin: 5px auto;" name="cust_acc_id" placeholder="Enter Account ID" value="">
    </div>
    <br>
    <button type="submit" formaction='{{url_for("searchAccount")}}' class="btn btn-success mb-2" style="margin-left: 1%;">Search Account<i class="fa fa-eye" aria-hidden="true"></i></button>

</form>
{% endblock %}
<!-- end of body conent -->
