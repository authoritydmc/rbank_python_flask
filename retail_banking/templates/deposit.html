{% extends session.get('ui','base1.html') %}

<!-- head content -->
{% block head %}
<title>Deposit</title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}



<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="{{ url_for('deposit') }}" method="POST">
            <div class="form-group row">
                <label class="col col-form-label">Customer SSN ID</label>
                <div class="col">
                    <input type="text" readonly class="form-control-plaintext"  value="{{data.ssn_id}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col col-form-label">Account ID </label>
                <div class="col">
                    <input type="text" readonly name="cust_acc_id" class="form-control-plaintext" value="{{data.cust_acc_id}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col col-form-label">Account Type</label>
                <div class="col">
                    <input type="text" readonly  class="form-control" required  value="{{data.type}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col col-form-label">Balance</label>
                <div class="col">
                    <input type="text" readonly class="form-control-plaintext" name="balance" value="{{data.balance}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col col-form-label">Deposit Amount</label>
                <div class="col">
                    <input type="number"  min="1" name="amount" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary " style="margin-left: 40%;" onclick="this.disabled=true;this.form.submit();">Deposit</button>

        </form>

    </div>
</div>





{% endblock %}
<!-- end of body conent -->
