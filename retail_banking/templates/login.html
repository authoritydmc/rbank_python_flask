{% extends session.get('ui','base1.html') %}

<!-- head content -->
{% block head %}
<title>Login</title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}



<div class="row">
  <div class="col-md-6 offset-md-3">
    <form class="mt-5" action="login" method="POST" >
      <div class="form-group">
        <label for="uid">Executive SSN ID</label>
        <input type="number" minlength="9" class="form-control" id="uid" name="uid" placeholder="Enter SSN ID">
      </div>
      <div class="form-group">
        <label for="psw">Password:</label>
        <input type="password" class="form-control" id="psw" name="psw" placeholder="Password">
      </div>

      <button type="submit"  class="btn btn-primary">Login</button>
    </form>
 


<br>
<br>
<br>
<h5> <a href="{{ url_for('registerExecutive') }} ">Don't Have an Account? Sign up</a></h5>
</div>
</div>


{% endblock %}
<!-- end of body content -->
